<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    
    <!--HEADER-->

    <header class="header">
        <a href="index.html" class="logo">
            <img src="ICONOS/ILLUSTRE AZUL.svg" alt="Logo">
        </a>
    
        <input type="checkbox" id="check">
        <label for="check" class="icons">
            <i class='bx bx-menu' id="menu-icon"></i>
            <i class='bx bx-x' id="close-icon"></i>
        </label>
    
        <nav class="navbar">
          <a href="CURSOS.html" style="--i:1;">Cursos</a>
          <a href="#" style="--i:3;">Sobre nosotros</a>
          <a href="CONTACTO.html" style="--i:4;">Contactanos</a>
        </nav>
    </header>
    
    <!--APARTADO DE CONTACTO-->

    <div class="titulo-apartado">
        <h2>Contáctanos</h2>
        <p>¿Alguna duda? Escríbenos un mensaje</p>
    </div>

    <div class="contenedor-contacto">
        <div class="info-contacto">
            <h3>INFORMACIÓN DE CONTACTO</h3>
            <div class="contacto-izquierda">
                <p><i class="bi bi-telephone-fill"></i> +1012 1234 5678</p>
                <p><i class="bi bi-envelope-fill"></i> illustre@gmail.com</p>
            </div>
            <img src="ICONOS/CONTACTO.svg" alt="Imagen de contacto" class="imagen-contacto">
        
            <!-- Círculos decorativos -->
            <div class="circulos-decorativos">
                <div class="circulo grande"></div>
                <div class="circulo pequeño"></div>
            </div>
        
            <div class="iconos-redes">
                <a href="#"><i class="bi bi-twitter"></i></a>
                <a href="#"><i class="bi bi-instagram"></i></a>
            </div>
        </div>

        <div class="contenedor-formulario">
            <form>
                <div class="grupo-formulario">
                    <label for="nombre">Nombre</label>
                    <div class="linea-texto">
                        <input type="text" id="nombre" name="nombre" class="linea">
                    </div>
                    <label for="apellido">Apellido</label>
                    <div class="linea-texto">
                        <input type="text" id="apellido" name="apellido" class="linea">
                    </div>
                </div>
                <div class="grupo-formulario">
                    <label for="email">Correo Electrónico</label>
                    <div class="linea-texto">
                        <input type="email" id="email" name="email" class="linea">
                    </div>
                    <label for="telefono">Número de Teléfono</label>
                    <div class="linea-texto">
                        <input type="tel" id="telefono" name="telefono" class="linea">
                    </div>
                </div>
                <div class="grupo-formulario">
                    <label for="mensaje">Mensaje</label>
                    <div class="linea-texto">
                        <textarea id="mensaje" name="mensaje" class="linea"></textarea>
                    </div>
                </div>
                <button type="submit" class="boton-enviar">Enviar</button>
            </form>
        </div>
    </div>

    <!--FOOTER-->

    <footer class="footer">
        <div class="footer-container">
          <div class="logo-footer">
            <a href="#" class="logo">
              <img src="ICONOS/ILLUSTRE LOGO.svg"  alt="Logo">
            </a>
          </div>
          <div class="contactos">
            <h2>Contactos</h2>
            <ul>
              <li><a href="mailto:info@ilustre.com">info@ilustre.com</a></li>
              <li><a href="tel:+1234567890">+1234567890</a></li>
              <li><a href="#" target="_blank">Facebook</a></li>
              <li><a href="#" target="_blank">Instagram</a></li>
            </ul>
          </div>
          <div class="comentarios">
            <h2>Entra en nuestra Newsletter</h2>
            <div class="comentario-box">
              <input type="email" placeholder="Tu email" id="email" />
              <button>Suscribirse</button>
            </div>
          </div>
        </div>
      </footer>
    
</body>
</html>
